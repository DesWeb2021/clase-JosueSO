    <script>
        var json_text = 
            `[
                {
                    "name": "Josué",
                    "lastname": "Sánchez",
                    "age": 25
                },
                {
                    "name": "Luis",
                    "lastname": "Pérez",
                    "age": 18
                },
                {
                    "name": "Alejandra",
                    "lastname": "López",
                    "age": 21
                }
            ]`;
        
        var persons = JSON.parse(json_text);

        var html = "";
        for(var i = 0; i < persons.length; i++)
        {
            html += 
                `<div class="card">
                    <img src="https://picsum.photos/200" alt="">
                    <h3>${persons[i].name} ${persons[i].lastname}</h3>
                    <h5>${persons[i].age} años</h5>
                </div>`;
        }

        var div = document.getElementById("cards");

        div.innerHTML = html;
    </script>
