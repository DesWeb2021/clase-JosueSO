<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Nombre de usuario</label>
        <input type="text" value="" name="username" autocomplete="off" required>
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" required>
        <br>
        <label for="country">País</label>
        <select name="country">
            <option value="EU">Estados Unidos</option>
            <option value="CA">Canadá</option>
            <option value="MX">México</option>
        </select>
        <br>
        <label for="description">Descripción</label>
        <textarea name="description" readonly></textarea>
        <br>
        <label for="age">Edad</label>
        <input type="number" name="age" min=13 max=100 step="0.5" disabled>
        <br>
        <label for="email">Correo electrónico</label>
        <input type="mail" name="email" autocomplete="off"
        placeholder="ejemplo@algo.com">
        <br>
        <label for="phone">Teléfono</label>
        <input type="tel" name="phone" autocomplete="off"
        placeholder="444-444-4444">

        <br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
